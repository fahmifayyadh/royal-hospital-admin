<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 3 Layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/main.css" rel="stylesheet" media="screen">

    <link href="fonts/font-awesome.css" rel="stylesheet">

    <!--[if IE 7]>
      <link rel="stylesheet" href="fonts/font-awesome.css">
    <![endif]-->

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- Title -->
      <h3 class="title">Coming soon...</h3>
      <!-- Title end -->

      <!-- Countdown -->
      <div id="countdown"></div>
      <!-- /Countdown -->

      <!-- Subscribe form -->
      <form class="subscribe-form" id="subscribe-form">
        <input type="email" class="subscribe-email" id="subscribe-email" name="email" placeholder="Email" required>
        <button class="subscribe-btn" id="subscribe">SUBSCRIBE</button>
      </form>
      <!-- Subscribe form end -->

      <div class="info-message">* We won't spam you or send your details to 3rd parties</div>


      <!-- Icons -->
      <div class="icon-effect">
        <a href="#" class="social-icon icon-facebook"></a>
        <a href="#" class="social-icon icon-twitter"></a>
        <a href="#" class="social-icon icon-google-plus-sign"></a>
        <a href="#" class="social-icon icon-linkedin-sign"></a>
        <a href="#" class="social-icon icon-pinterest"></a>
        <a href="#" class="social-icon icon-youtube-sign"></a>   
        <a href="#" class="social-icon icon-rss"></a>
        <a href="#" class="social-icon icon-flickr"></a>
      </div>
      <!-- Icons end -->

    </div>

    <script src="js/jquery.js"></script>

    <script src="js/moment.js"></script>
    <script src="js/config.js"></script>

  </body>

</html>
