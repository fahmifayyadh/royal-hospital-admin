<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Responsive Bootstrap4 Dashboard Template">
		<meta name="author" content="ParkerThemes">
		<link rel="shortcut icon" href="img/fav.png" />

		<!-- Title -->
		<title>Bluemoon Admin Template - Forgot Password</title>
		
		<!-- *************
			************ Common Css Files *************
		************ -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Main CSS -->
		<link rel="stylesheet" href="css/main.css" />

	</head>
	<body class="authentication">

		<!-- Container start -->
		<div class="container">
			
			<!-- Form start -->
			<form action="index.html">

				<!-- Row start -->
				<div class="row justify-content-md-center">
					<div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
						
						<!-- Login screen start -->
						<div class="login-screen">
							<div class="login-box">
								<a href="#" class="login-logo">
									<img src="img/logo-dark.png" alt="Bluemoon Admin Dashboard" />
								</a>
								<h5>In order to access your dashboard, please enter the email id you provided during the registration process.</h5>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Enter Email Address" />
								</div>
								<div class="actions">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</div>
						<!-- Login screen end -->

					</div>
				</div>
				<!-- Row end -->
				
			</form>
			<!-- Form end -->

		</div>
		<!-- Container end -->

	</body>
</html>
