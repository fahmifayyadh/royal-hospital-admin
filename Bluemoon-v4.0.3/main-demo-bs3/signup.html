<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Bluemoon Admin" />
		<meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap, C3 Graphs, D3 Graphs, NVD3 Graphs, Admin Skin, Black Admin Dashboard, Grey Admin Dashboard, Dark Admin Dashboard, Simple Admin Dashboard, Simple Admin Theme, Simple Bootstrap Dashboard, Invoice, Tasks, Profile" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="shortcut icon" href="img/favicon.ico">
		<title>Blue Moon - Responsive Admin Dashboard - SignUp</title>
		
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

		<!-- Login CSS -->
		<link href="css/main.css" rel="stylesheet" />

		<!-- Ion Icons -->
		<link href="fonts/icomoon/icomoon.css" rel="stylesheet" />
	</head>
	<body class="login-bg">
		<form action="index.html">
			<div class="login-wrapper">	
				<div class="login">
					<div class="login-header">
						<div class="logo">
							<img src="img/bluemoon-lg.png" alt="Bluemoon Admin Dashboard Logo" />
						</div>
						<h5>Sign up to access to your Bluemoon admin dashboard.</h5>
					</div>
					<div class="login-body">
						<div class="form-group">
							<label for="emailId">Email</label>
							<input id="emailId" type="text" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="userName">User Name</label>
							<input id="userName" type="text" class="form-control" placeholder="User Name">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input id="password" type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="rePassword">Re-enter Password</label>
							<input id="rePassword" type="password" class="form-control" placeholder="Re enter Password">
						</div>
						<button class="btn btn-danger btn-block" type="submit">Sign up</button>
					</div>
					<div class="checkbox">
						<input type="checkbox" id="remember" checked="checked">
						<label for="remember">Remember me</label>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
