<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Bluemoon Admin" />
		<meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap, C3 Graphs, D3 Graphs, NVD3 Graphs, Admin Skin, Black Admin Dashboard, Grey Admin Dashboard, Dark Admin Dashboard, Simple Admin Dashboard, Simple Admin Theme, Simple Bootstrap Dashboard, Invoice, Tasks, Profile" />
		<meta name="author" content="Bootstrap Gallery" />

		<title>Blue Moon - Responsive Admin Dashboard - Coming Soon</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

		<!-- Main CSS -->
		<link href="css/main.css" rel="stylesheet" media="screen" />

		<!-- Ion Icons -->
		<link href="fonts/icomoon/icomoon.css" rel="stylesheet" />

	</head>
	<body class="coming-soon">
		
		<div class="coming-soon-wrapper">

			<!-- Title -->
			<h1 class="title">
				Coming Soon
			</h1>
			<!-- Title end -->

			<!-- Countdown -->
			<ul id="countdown">
				<li><span class="days num">01</span>
					<p class="timeDays desc">Days</p>
				</li>
				<li><span class="hours num">00</span>
					<p class="timeHours desc">Hours</p>
				</li>
				<li><span class="minutes num">00</span>
					<p class="timeMinutes desc">Minutes</p>
				</li>
				<li><span class="seconds num">00</span>
					<p class="timeSeconds desc">Seconds</p>
				</li>
			</ul>
			<!-- Countdown -->

			<!-- Subscribe form -->
			<form class="subscribe-form" id="subscribe-form" action="index.html">
				<div class="subscribe-form">
					<input type="text" class="subscribe-email" id="subscribe-email" name="Subscribe" placeholder="Subscribe..." required>
					<button class="subscribe-btn" id="subscribe"><i class="icon-arrow-right2"></i></button>
				</div>
			</form>
			<!-- Subscribe form end -->

			<div class="info-message">* We won't spam you or send your details to 3rd parties</div>

			<!-- Icons -->
			<div class="social-icon-list">
				<a href="javascript:void(0)" class="fb icon-facebook22"></a>
				<a href="javascript:void(0)" class="tw icon-twitter"></a>
				<a href="javascript:void(0)" class="gp icon-google2"></a>
				<a href="javascript:void(0)" class="lk icon-linkedin"></a>
				<a href="javascript:void(0)" class="dribbble icon-dribbble"></a>
				<a href="javascript:void(0)" class="youtube icon-youtube2"></a>   
				<a href="javascript:void(0)" class="blog icon-rss3"></a>
			</div>
			<!-- Icons end -->

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.js"></script>
		<script src="js/coming-soon.js"></script>
	</body>
