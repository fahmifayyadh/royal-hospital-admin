<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Bluemoon Admin" />
		<meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap, C3 Graphs, Simple Admin Dashboard, Simple Admin Theme, Simple Bootstrap Dashboard, Invoice, Tasks, Profile" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="shortcut icon" href="img/favicon.ico">
		<title>Blue Moon - Responsive Admin Dashboard - Lock Screen</title>
		
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

		<!-- Login CSS -->
		<link href="css/main.css" rel="stylesheet" />

		<!-- Ion Icons -->
		<link href="fonts/icomoon/icomoon.css" rel="stylesheet" />
	</head>
	<body class="lock-screen">
		<form action="index.html">
			<div class="lockscreen-wrapper">
				<div class="avatar">
					<img src="img/thumbs/user1.png" class="img-responsive" alt="bluemoon Admin" />
					<span class="lock">
						<i class="icon-lock2"></i>
					</span>
				</div>
				<h3 class="heading">Sam Joel</h3>
				<h5 class="heading">You must enter your password to access admin screen.</h5>
				<div class="subscribe-form">
					<input type="password" class="subscribe-email" name="Unlock" placeholder="Password..." required>
					<button class="subscribe-btn" id="subscribe"><i class="icon-arrow-right2"></i></button>
				</div>
				<a href="#">Or sign in as a different user</a>
			</div>
		</form>
	</body>
</html>
