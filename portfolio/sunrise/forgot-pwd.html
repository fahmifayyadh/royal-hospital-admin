<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Esquare Admin Panel" />
		<meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="shortcut icon" href="img/favicon.ico">
		<title>Esquare Admin Dashboard</title>
		
		<!-- Error CSS -->
		<link href="css/login.css" rel="stylesheet" media="screen">

		<!-- Animate CSS -->

	<body>
		<form action="timeline.html" id="wrapper">
			<div id="box" class="animated bounceIn">
				<div id="top_header">
					<h3><img src="img/logo.png"></h3>
					<h5>
						Send an email to reset your<br />
						Account password.
					</h5>
				</div>
				<h5>Enter your e-mail address below to reset your password.</h5>
				<di id="inputs">
					<div class="form-control">
						<input type="text" placeholder="Email">
						<i class="icon-envelope"></i>
					</div>
					<input type="submit" value="Submit">
				</di>
			</div>
		</form>
