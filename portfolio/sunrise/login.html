<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Sunrise Admin Panel" />
		<meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Themeforest, Bootstrap" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="shortcut icon" href="img/favicon.ico">
		<title>Sunrise Admin Panel, Sunrise Dashboard</title>
		
		<!-- Error CSS -->
		<link href="css/login.css" rel="stylesheet" media="screen">

		<!-- Animate CSS -->
		<link href="css/animate.css" rel="stylesheet" media="screen">

		<!-- Icomoon Icons -->
		<link href="fonts/icomoon/icomoon.css" rel="stylesheet" />
	</head>
	<body>
		<form action="events.html" id="wrapper">
			<div id="box" class="animated bounceIn">
				<div id="top_header">
					<h3><img src="img/logo.png" alt="Sunrise Admin Logo"></h3>
					<h5>
						Sign in to continue to your<br />
						Sunrise Account.
					</h5>
				</div>
				<div id="inputs">
					<div class="form-control">
						<input type="text" placeholder="Email">
						<i class="icon-email"></i>
					</div>
					<div class="form-control">
						<input type="password" placeholder="Password">
						<i class="icon-lock2"></i>
					</div>
					<input type="submit" value="Sign In">
				</div>
				<div id="bottom">
					<div class="squared-check">
						<input type="checkbox" value="None" id="remember" name="check" checked="">
						<label for="remember"></label>
						<div class="cb-label">Remember</div>
					</div>
					<a class="right_a" href="forgot-pwd.html">Forgot password?</a>
				</div>
			</div>
		</form>
	</body>
</html>
