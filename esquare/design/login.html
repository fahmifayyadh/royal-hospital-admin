<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="Navigator Admin Panel" />
		<meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="shortcut icon" href="img/favicon.ico">
		<title>Esquare Admin Dashboard</title>
		
		<!-- Error CSS -->
		<link href="css/login.css" rel="stylesheet" media="screen">

		<!-- Ion Icons -->
		<link href="fonts/ionicons.min.css" rel="stylesheet">
	</head>
	<body>
		<form action="index.html" id="wrapper">
			<div id="box">
				<div id="top_header">
					<h3>RedHat</h3>
					<h5>
						Sign in to continue to your<br />
						RedHat Account.
					</h5>
				</div>
				<di id="inputs">
					<div class="form-control">
						<input type="text" placeholder="Email">
						<i class="ion-ios7-email-outline"></i>
					</div>
					<div class="form-control">
						<input type="password" placeholder="Password">
						<i class="ion-ios7-checkmark-outline"></i>
					</div>
					<input type="submit" value="Sign In">
				</di>
				<div id="bottom">
					<div class="squared-check">
						<input type="checkbox" value="None" id="remember" name="check" checked="">
						<label for="remember"></label>
						<div class="cb-label">Remember</div>
					</div>
					<a class="right_a" href="#">Forgot password?</a>
				</div>
			</div>
		</form>
	</body>
</html>
